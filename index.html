<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>HW2 JS Gambling</title>
</head>
<body>
    <h1>Black Jack Table</h1>
    <hr>
    <input type="number" id="betIn" min="10" max="10000" step="10">
    <button id="bet">Bet</button>
    <span id="betNum"></span>
    <br>
    <span id="dealLabel">Dealer Hand:</span>
    <br>
    <span id="dealHand"></span>
    <br>
    <span id="handLabel">Your Hand:</span>
    <br>
    <span id="hand"></span>
    <br>

    <button id="hit">Hit</button><button id="stay">Stay</button>
    <br>
    <img src="img/win.png" id="win">
    <img src="img/lose.png" id="lose">

    <br>
    <button id="reset">Reset</button>



    <script src="js/script.js"></script>
</body>
</html>
